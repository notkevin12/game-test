<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI Draggable - Default functionality</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link href="style.css" rel="stylesheet"></link>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $( function() {
            $( "#draggable" ).draggable({
                containment: $( "#interactable" )
            });
        } );
        </script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="topbar">
                <div id="question"><p>Q1: What prevents heat from leaving the Earth's surface? And how so?</p></p></div>
                <div id="buttons">
                    <div id="previous" class="button" style="display: none"><p>Previous</p></div>
                    <div id="next" class="button"><p>Next</p></div>
                </div>
            </div>
            <div id="interactable">
                <div class="contentcol toolbox multi" style="display: none">
                    <p>Toolbox: Drag and drop elements to the Earth to answer the question</p>
                </div>
                <div class="contentcol planetcol">
                    <img class="planet-ozone multi" src="media/ozone.png"></img>
                    <img id="earth" class="planet" src="media/Earth.png"></img>
                </div>
                <div class="contentcol planetcol multi" style="display: none">
                    <img class="planet-ozone multi" src="media/ozone.png"></img>
                    <img id="mars" class="planet" src="media/Mars.png"></img>
                </div>
                <div class="contentcol toolbox">
                    <p>Toolbox: Drag and drop elements to the Earth to answer the question</p>
                </div>
                <div id="graphic">
                    <img id="earth" src="media/Earth.png"></img>
                    <img id="mars" src="media/Mars.png"></img>
                </div>
            </div>
        </div>
    </body>
</html>
