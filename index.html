<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI Draggable - Default functionality</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <link href="style.css" rel="stylesheet"></link>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="topbar">
                <div id="question"><p>Q1: What prevents heat from leaving the Earth's surface? And how so?</p></p></div>
                <div id="nav">
                    <div id="previous" class="button nav" style="display: none"><p>Previous</p></div>
                    <div id="next" class="button nav"><p>Next</p></div>
                </div>
            </div>
            <div id="interactable">
                <div id="multi" class="half" style="display: none">
                    <div class="contentcol toolcol">
                        <div class="toolbox-label">Toolbox: Drag and drop elements to Mars to answer the question</div>
                        <div class="toolbox"></div>
                    </div>
                    <div class="contentcol planetcol" >
                        <div class="resetbar"><div class="button reset">Click to reset</div></div>
                        <div class="graphics">
                            <img class="planet-ozone" src="media/ozone.png"></img>
                            <img id="mars" class="planet" src="media/mars.png"></img>
                        </div>
                    </div>
                </div>
                <div id="single" class="half">
                    <div class="contentcol planetcol">
                        <div class="resetbar"><div class="button reset">Click to reset</div></div>
                        <div class="graphics">
                            <img class="planet-ozone multi" src="media/ozone.png"></img>
                            <img id="earth" class="planet" src="media/earth.png"></img>
                        </div>
                    </div>
                    <div class="contentcol toolcol">
                        <div class="toolbox-label">Toolbox: Drag and drop elements to the Earth to answer the question</div>
                        <div class="toolbox"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
